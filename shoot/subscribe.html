<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Shoot Rogue Photography</title>
    <meta
      name="Shoot Rogue Photography, Capturing Your Vision"
      content="Not Another Photography Site"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page5">
      <header>
        <div class="img">
          <div class="logo">
            <img src="images/logo000.jpg" alt="Site Logo" style="width: 50px" />
          </div>
        </div>
        <div class="h1">
          <h1>Shoot Rogue Photography</h1>
        </div>
        <nav class="navigation">
          <ul class="nav">
            <li><a href="home.html" title="Home">Home</a></li>
            <li>
              <a href="gallery.html" title="Gallery">Gallery</a>
            </li>
            <li><a href="about.html" title="About Us">About Us</a></li>
            <li>
              <a href="mission.html" title="Our Mission"
                >Our Mission</a
              >
              <li>
                <a class="current" href="subscribe.html" title="Subscribe">Subscribe</a>
              </li>
            </li>
          </ul>
        </nav>
      </header>
      <main>
          <h2>Please Subscribe to Our Monthly Newsletter</h2>
        <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input
                  type="text"
                  id="name"
                  name="user_name"
                  placeholder="John Smith"
                  required
                />
              </li>
              <li>
                <label for="mail">E-mail:</label>
                <input
                  type="email"
                  id="mail"
                  name="user_email"
                  placeholder="user@email.org"
                  required
                />
              </li>
              <li class="button">
                <button type="submit">Subscribe Now</button>
              </li>
            </ul>
          </form>
      </main>
      <footer>
        <div class="media">
          <a href="https://www.facebook.com">
            <img
              src="images/facebook.png"
              alt="facebooklogo"
              style="width: 30px"
            />
          </a>
          <a href="https://twitter.com">
            <img
              src="images/twitter.png"
              alt="Twitterlogo"
              style="width: 30px"
            />
          </a>
          <a href="https://www.instagram.com">
            <img
              src="images/instagram.png"
              alt="Instagramlogo"
              style="width: 30px"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
